<!DOCTYPE html>
<html>
<head>
    <title>Files</title>

    <script src="scripts/ajax-utils.js"></script>
    <script src="scripts/file-tree.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/locale-utils.js"></script>
    <script src="scripts/menu.js"></script>

    <script>
        $(function() {
            Menu.insert("menu");
            Locales.write("title", "files.greeting");

            FileTree.setHtmlNode("tree");
            FileTree.ajaxUrl = "/rest/files/list";
            FileTree.downloadUrl = "/rest/files/get/";
            FileTree.build();
        });
    </script>
</head>
<body>
    <h3 id="title"></h3>
    <div id="menu"></div>

    Search:
    <input autofocus="autofocus" id="filter" type="text" oninput="FileTree.applyFilter();" />

    Display:
    <select id="limit" onchange="FileTree.applyLimit();">
        <option value="10">10</option>
        <option value="100" selected="selected">100</option>
        <option value="1000">1000</option>
        <option value="0">All</option>
    </select>

    <div id="tree">Loading...</div>
</body>
</html>
